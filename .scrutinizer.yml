build:
  image: default-bionic
  environment:
    php: 7.4
    variables:
      XDEBUG_MODE: coverage
  dependencies:
    override:
      - composer install --no-interaction --no-scripts
  tests:
    override:
      - command: vendor/bin/phpunit
        coverage:
          file: build/phpunit/coverage/coverage.clover.xml
          format: clover
      - php-scrutinizer-run --enable-security-analysis

  nodes:
    php-coding-style:
      tests:
        override:
          - vendor/bin/phpcs
    php-7.4:
      environment:
        php: 7.4
    php-8.0:
      environment:
        php: 8.0
    php-8.1:
      environment:
        php: 8.1

filter:
  excluded_paths:
    - tests/
    - assets/tests/
  dependency_paths:
    - vendor/
    - wordpress/
    - assets/node_modules/

checks:
  php: true
